<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Details about the Game: Forever In Darkness">
  <title>Forever In Darkness - Game Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6347;
      --secondary-color: #FFD700;
      --background-color: #0A0A0A;
      --text-color: #F5F5F5;
      --info-color: #39FF14;
      --font-primary: 'Press Start 2P', cursive;
      --font-secondary: 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-color);
      background-image: url("Tiles.jpg");
      background-repeat: repeat;
      background-attachment: fixed; /* Make background image fixed */
      color: var(--text-color);
      font-family: var(--font-secondary);
      line-height: 1.6;
      min-height: 100vh; /* Make body at least as tall as the viewport */
      display: flex;
      flex-direction: column; /* Stack elements vertically */
    }

    nav.top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: var(--background-color);
      padding: 10px 0;
      border-bottom: 4px solid var(--primary-color);
      text-align: center;
    }

    nav.top-nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav.top-nav ul li {
      margin: 0 15px;
      font-family: var(--font-primary);
    }

    nav.top-nav ul li a {
      text-decoration: none;
      color: var(--secondary-color);
      transition: color 0.3s ease-in-out;
      font-family: var(--font-primary);
    }

    nav.top-nav ul li a:hover {
      color: var(--primary-color);
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-bottom: 4px solid var(--primary-color);
    }

    header h1 {
      text-align: center;
      font-family: var(--font-primary);
      color: var(--secondary-color);
      margin-bottom: 0.5em;
    }

    #game-metadata {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1em;
    }

    #game-metadata p {
      color: var(--info-color);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5em;
      border-radius: 5px;
    }

    main {
      padding: 1em;
      max-width: 1200px;
      margin: 2em auto;
      flex-grow: 1; /* Allow main content to grow and push footer down */
    }

    .review-content {
      background: var(--background-color);
      color: #fff; /* White text for readability */
      padding: 6em; /* Maintain large vertical padding */
      border: 4px solid var(--primary-color); /* Thicker content border */
      margin: 2em auto; /* Consistent vertical spacing, centered */
      max-width: 1119px; /* Adjust max-width for larger horizontal space */
      text-align: center; /* Center the game overview content */
    }

    .game-images {
      background: var(--background-color);
      color: #fff;
      padding: 6em;
      border: 4px solid var(--primary-color);
      margin: 2em auto;
      max-width: 1119px;
    }

    /* Ensure images don’t exceed container width */
    .review-content img,
    .game-images img {
      border: 3px solid var(--secondary-color);
      margin-bottom: 1em;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .game-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2em; /* Spacing between figures */
    }

    /* Styling for figures and captions in game-images */
    .game-images figure {
      margin: 0;
      padding: 0;
    }

    .game-images figcaption {
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5em;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: var(--background-color);
      color: var(--text-color);
      border-top: 4px solid var(--primary-color); /* Add a top border to footer */
    }

    @media (max-width: 768px) {
      header, #game-metadata, main {
        padding: 10px;
      }
      
      nav.top-nav ul li {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="https://play.unity.com/en/games/413e767f-ebe5-4246-9351-87454e8a53b4/webgl-builds" aria-label="Home">Click Here to Play!</a></li>
    </ul>
  </nav>

  <header>
    <h1>Game Title: Forever In Darkness</h1>
    <div id="game-metadata">
      <p><strong>System:</strong> Unity</p>
      <p><strong>Developer:</strong> Joshua Staton</p>
      <p><strong>Type:</strong> Sidescrolling</p>
      <p><strong>Genre:</strong> Adventure</p>
      <p><strong>Year:</strong> 2024</p>
    </div>
  </header>

  <main>
    <!-- Game Overview Section with centered description -->
    <section class="review-content">
      <h2>Game Overview</h2>
      <img src="Pic1.jpg" alt="Game Screenshot" loading="lazy">
      <p>Place Holder for information about the game that was created.</p>
    </section>

    <!-- Screenshots Section with individual descriptions -->
    <section class="game-images">
      <figure>
        <img src="Pic2.jpg" alt="Detailed Description of Screenshot 1">
        <figcaption>Description for Screenshot 1</figcaption>
      </figure>
      <figure>
        <img src="Pic3.jpg" alt="Detailed Description of Screenshot 2">
        <figcaption>Description for Screenshot 2</figcaption>
      </figure>
      <figure>
        <img src="Pic4.jpg" alt="Detailed Description of Screenshot 3">
        <figcaption>Description for Screenshot 3</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>© 2024 GameWebsite. All rights reserved.</p>
  </footer>
</body>
</html>
