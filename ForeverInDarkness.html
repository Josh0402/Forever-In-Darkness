<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Details about the Game: Forever In Darkness">
  <title>Forever In Darkness - Game Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6347;
      --secondary-color: #FFD700;
      --background-color: #0A0A0A;
      --text-color: #F5F5F5;
      --info-color: #39FF14;
      --font-primary: 'Press Start 2P', cursive;
      --font-secondary: 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-color);
      background-image: url("Tiles.jpg");
      background-repeat: repeat;
      background-attachment: fixed;
      color: var(--text-color);
      font-family: var(--font-secondary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: var(--background-color);
      padding: 10px 0;
      border-bottom: 4px solid var(--primary-color);
      text-align: center;
    }

    nav.top-nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav.top-nav ul li {
      margin: 0 15px;
      font-family: var(--font-primary);
    }

    nav.top-nav ul li a {
      text-decoration: none;
      color: var(--secondary-color);
      transition: color 0.3s ease-in-out;
      font-family: var(--font-primary);
    }

    nav.top-nav ul li a:hover {
      color: var(--primary-color);
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-bottom: 4px solid var(--primary-color);
    }

    header h1 {
      text-align: center;
      font-family: var(--font-primary);
      color: var(--secondary-color);
      margin-bottom: 0.5em;
    }

    #game-metadata {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1em;
    }

    #game-metadata p {
      color: var(--info-color);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5em;
      border-radius: 5px;
    }

    main {
      padding: 1em;
      max-width: 1200px;
      margin: 2em auto;
      flex-grow: 1;
    }

    .review-content {
      background: var(--background-color);
      color: #fff;
      padding: 6em;
      border: 4px solid var(--primary-color);
      margin: 2em auto;
      max-width: 1119px;
      text-align: center;
    }

    .game-images {
      background: var(--background-color);
      color: #fff;
      padding: 6em;
      border: 4px solid var(--primary-color);
      margin: 2em auto;
      max-width: 1119px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2em;
    }

    .review-content img,
    .game-images img {
      border: 3px solid var(--secondary-color);
      margin-bottom: 1em;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .game-images figure {
      margin: 0;
      padding: 0;
    }

    .game-images figcaption {
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5em;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: var(--background-color);
      color: var(--text-color);
      border-top: 4px solid var(--primary-color);
    }

    @media (max-width: 768px) {
      header, #game-metadata, main {
        padding: 10px;
      }

      nav.top-nav ul li {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <!-- Replace with your actual game URL -->
      <li><a href="https://play.unity.com/en/games/413e767f-ebe5-4246-9351-87454e8a53b4/webgl-builds" aria-label="Home">Click Here to Play!</a></li>
    </ul>
  </nav>

  <header>
    <h1>Game Title: Forever In Darkness</h1>
    <div id="game-metadata">
      <p><strong>Engine:</strong> Unity (2D)</p>
      <p><strong>Genre:</strong> 2D Platformer</p>
      <p><strong>Artwork:</strong> Asesprite</p>
    </div>
  </header>

  <main>
    <!-- Game Overview Section -->
    <section class="review-content">
      <h2>Game Overview</h2>
      <img src="Pic1.jpg" alt="Game Screenshot" loading="lazy">
      <p>
        Guide an Elven Hero through three levels, overcoming enemies and obstacles to restore balance to the frenzied darkness.
      </p>
    </section>

    <!-- Levels and Objectives Section with short descriptions for Level 1-3 -->
    <section class="game-images">
      <figure>
        <img src="Pic2.jpg" alt="Level 1 Overview" loading="lazy">
        <figcaption>
          Level 1: Introduction to movement with basic obstacles at the base of the tower.
        </figcaption>
      </figure>
      <figure>
        <img src="Pic3.jpg" alt="Level 2 Overview" loading="lazy">
        <figcaption>
          Level 2: Encounter the Ork Patroller enemy in the vibrant middle section of the tower.
        </figcaption>
      </figure>
      <figure>
        <img src="Pic4.jpg" alt="Level 3 Overview" loading="lazy">
        <figcaption>
          Level 3: Face both the Ork Patroller and The Darkness at the tower’s top with a dark, frenzied backdrop.
        </figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>© 2024 GameWebsite. All rights reserved.</p>
  </footer>
</body>
</html>
